services:
  # API Service
  - type: web
    name: smart-kitchen-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SERVICE_TYPE
        value: api
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: HOST
        value: 0.0.0.0
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: smart-kitchen-db
          property: connectionString
      # Add your other environment variables here
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: smart-kitchen-redis
          property: connectionString
    healthCheckPath: /health
    
  # Web Service  
  - type: web
    name: smart-kitchen-web
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SERVICE_TYPE
        value: web
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://smart-kitchen-api.onrender.com/graphql
      - key: NEXT_PUBLIC_APP_URL
        value: https://smart-kitchen-web.onrender.com
      - key: NEXT_PUBLIC_SITE_NAME
        value: Smart Kitchen Manager
    
databases:
  - name: smart-kitchen-db
    databaseName: smart_kitchen
    user: smart_kitchen_user
    
services:
  - type: redis
    name: smart-kitchen-redis
    ipAllowList: []